<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #9b070f;
      }

      .envelope {
        width: 200px;
        height: 200px;

        background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
        background-size: cover;
        background-position: center;

        margin: 200px auto 0px auto;
        cursor: pointer;
      }

      .envelope-msg {
        color: white;
        text-align: center;
      }

      .letter-close {
        display: block;
      }

      .letter-open {
        display: none;
      }

      h1 {
        color: white;
        text-align: center;
        margin-top: 30px;
        margin-bottom: 30px;
      }

      .messagebox {
        background-color: wheat;

        width: 400px;
        margin: auto;

        color: brown;

        padding: 30px;

        font-size: 20px;
        line-height: 30px;
        box-shadow: 0px 0px 10px 0px white;
      }

      .from {
        text-align: right;
        margin-bottom: 0px;
      }
    </style>
  </head>

  <body>
    <div class="letter-close">
      <div class="envelope"></div>
      <h2 class="envelope-msg">봉투를 열어봐!</h2>
    </div>
  </body>
</html>
